<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Create a container <div> with a width of 80% and center it on the page using margin: auto. 
    Inside the container:
    Add three <div> elements:
    Place a heading <h2> above the divs with the text "My Color Boxes." 
    Center the text using text-align: center. -->
<style>
    .box{
            width: 80%;
            margin: auto;
            background-color: aqua;
            text-align: center;
    }
    .childbox{
        background-color: brown;

    }
</style>
<body>
    <div class="box">
        <div class="childbox"><h2>My color boxes</h2></div>
        <div class="childbox"><h2>My color boxes</h2></div>
        <div class="childbox"><h2>My color boxes</h2></div>
    </div>
</body>
</html>
